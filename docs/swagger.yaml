basePath: /
definitions:
  handlers.CategoriesResponse:
    properties:
      categories:
        items:
          $ref: '#/definitions/handlers.CategoryResponse'
        type: array
    type: object
  handlers.CategoryBody:
    properties:
      name:
        type: string
    type: object
  handlers.CategoryResponse:
    properties:
      id:
        type: string
      name:
        type: string
    type: object
  handlers.Pagination:
    properties:
      page_index:
        type: integer
      records_per_page:
        type: integer
    type: object
  handlers.TaskRequest:
    properties:
      category_ids:
        items:
          type: string
        type: array
      description:
        type: string
      title:
        type: string
    type: object
  handlers.TaskResponse:
    properties:
      categories:
        items:
          $ref: '#/definitions/handlers.CategoryResponse'
        type: array
      description:
        type: string
      id:
        type: string
      is_done:
        type: boolean
      title:
        type: string
    type: object
  handlers.TaskShortResponse:
    properties:
      id:
        type: string
      is_done:
        type: boolean
      title:
        type: string
    type: object
  handlers.TasksList:
    properties:
      list:
        items:
          $ref: '#/definitions/handlers.TaskShortResponse'
        type: array
    type: object
  handlers.Token:
    properties:
      token:
        type: string
    type: object
  handlers.UserInfo:
    properties:
      name:
        type: string
      password:
        type: string
    type: object
  response.Response:
    properties:
      message:
        type: string
      status:
        type: string
    type: object
